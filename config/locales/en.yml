# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  date:
    abbr_day_names:
    - dom
    - lun
    - mar
    - mer
    - gio
    - ven
    - sab
    abbr_month_names:
    -
    - gen
    - feb
    - mar
    - apr
    - mag
    - giu
    - lug
    - ago
    - set
    - ott
    - nov
    - dic
    day_names:
    - domenica
    - lunedì
    - martedì
    - mercoledì
    - giovedì
    - venerdì
    - sabato
    formats:
      default: ! '%d-%m-%Y'
      long: ! '%d %B %Y'
      short: ! '%d %b'
    month_names:
    -
    - gennaio
    - febbraio
    - marzo
    - aprile
    - maggio
    - giugno
    - luglio
    - agosto
    - settembre
    - ottobre
    - novembre
    - dicembre
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: circa un'ora
        other: circa %{count} ore
      about_x_months:
        one: circa un mese
        other: circa %{count} mesi
      about_x_years:
        one: circa un anno
        other: circa %{count} anni
      almost_x_years:
        one: circa 1 anno
        other: circa %{count} anni
      half_a_minute: mezzo minuto
      less_than_x_minutes:
        one: meno di un minuto
        other: meno di %{count} minuti
      less_than_x_seconds:
        one: meno di un secondo
        other: meno di %{count} secondi
      over_x_years:
        one: oltre un anno
        other: oltre %{count} anni
      x_days:
        one: 1 giorno
        other: ! '%{count} giorni'
      x_minutes:
        one: 1 minuto
        other: ! '%{count} minuti'
      x_months:
        one: 1 mese
        other: ! '%{count} mesi'
      x_seconds:
        one: 1 secondo
        other: ! '%{count} secondi'

  will_paginate:
      page_entries_info:
        single_page:
          zero:  "Nessun risultato trovato"
          one:   "Trovata 1 corrispondenza"
          other: "Visualizzati %{count} risultati"
        single_page_html:
          zero:  "Nessun risultato trovato"
          one:   "Trovata 1 corrispondenza"
          other: "Visualizzati all&nbsp;%{count} risultati"

        multi_page: "Risultati %{from} - %{to} di %{count} in totale"
        multi_page_html: "Risultati <b>%{from}&nbsp;-&nbsp;%{to}</b> di <b>%{count}</b> in totale"
